      <header>

      <main>
        <section id="usingWifiOrEthernet">
          <div id="usingWifiOrEthernetController" class="controller__wrapper">
            <label><input type="radio" name="network" value="Using WiFi" checked />Using WiFi</label>
            <label><input type="radio" name="network" value="Using Ethernet" />Using Ethernet</label>
          </div>

          <div class="input-label__wrapper">

          </div>
        </section>

        <section id="usingDHCP">
          <div class="controller__wrapper">
            <label class="toggle-row__wrapper">
              <input id="hdcpToggle" class="toggle" type="checkbox" />
              <span>Using DHCP</span>
            </label>
          </div>

          <div class="input-label__wrapper">
            <label class="input-label">IP<input type="text" /></label>

            <label class="input-label">Subnet<input type="text" /></label>
          </div>
        </section>

            <label class="toggle-row__wrapper">

            <label class="input-label">Gateway<input type="text" /></label>

        </section>
